<!DOCTYPE html>
<html l>

<head>
    <title> Race Register Form </title>
    <link rel="stylesheet" href="raceform.css">

<body>
    <section>
        <form action="/Webdevelopment/">
            <h1>Race Registration!</h1>
            <lable for="fname"> First Name</lable>
            <input type="text" id="fname" name="fname">

            <lable for="lname"> Last Name</lable>
            <input type="text" id="lname" name="lname"> <br><br>

            <p>Select a Race:</p>
            <div>
                <input type="radio" id="fun" name="list">
                <lable for="fun"> fun run 5k</lable><br>
                <input type="radio" id="half" name="list">
                <lable for="half"> Half Marathon</lable><br>
                <input type="radio" id="full" name="list">
                <lable for="full"> Full Marathon</lable><br>
            </div>


            <lable for="email"> Email</lable>
            <input type="email" id="email" name="email">

            <lable for="pass">Password</lable>
            <input type="password" id="pass" name="pass"><br><br>


            <lable for="drop"> Select Age Group</lable>
            <select>
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select><br>
            <br>
            <button type="submit">Register</button>

        </form>
    </section>
</body>

</html>
